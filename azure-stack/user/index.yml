abstract:
  description: 'Centrum Azure Stack je hybridní cloudová platforma, která umožňuje používat služby Azure z datového centra vaší společnosti nebo poskytovatele služeb. Jako vývojář můžete vytvářet aplikace v centru Azure Stack. Pak je můžete nasadit do centra Azure Stack, do Azure nebo můžete vytvářet skutečně hybridní aplikace, které využívají možnosti připojení mezi cloudem Azure Stack hub a Azure. Prostřednictvím našich šablon Rychlý start a kurzů se naučíte, jak vytvářet prostředky a nasazovat aplikace.<br/><br/>Pokud jste operátor centra Azure Stack, který spravuje infrastrukturu a nabízí služby, přečtěte si naši <a href="../operator/">dokumentaci k operátorovi</a>.<br/><br/>Pokud jste uživatelem centra Azure Stack Zajímáte se o Azure Stack hub Development Kit (ASDK), nasazení centra Azure Stack s jedním uzlem, které si můžete stáhnout a použít zdarma, najdete v naší <a href="../asdk">dokumentaci k ASDK</a>.'
