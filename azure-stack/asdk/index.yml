  description: Azure Stack Development Kit (ASDK) je nasazení Azure Stack s jedním uzlem, které můžete zdarma stáhnout a používat. ASDK má poskytovat prostředí, ve kterém můžete vyhodnotit Azure Stack a vyvíjet moderní aplikace pomocí rozhraní API a nástrojů konzistentních s Azure v neprodukčním prostředí.
