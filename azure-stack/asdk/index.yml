abstract:
  description: 'Azure Stack Development Kit (ASDK) je jedním uzlem nasazení služby Azure Stack, kterou můžete stáhnout a používat zdarma. ASDK je určená a poskytuje prostředí, ve kterém můžete vyhodnotit Azure Stack a vývoj moderních aplikací pomocí rozhraní API a nástrojů konzistentní s Azure v neprodukčním prostředí. <br/><br/>Pokud je pro vás, operátorovi služby Azure Stack, který spravuje integrovaných systémů infrastruktury a nabízí služby, přečtěte si naše <a href="/azure-stack/operator">dokumentace operátora k</a>.<br/><br/>Pokud patříte mezi uživatele služby Azure Stack, který používá služby nebo vytváření aplikací pro Azure Stack, přečtěte si naše <a href="/azure-stack/user">dokumentaci pro uživatele</a>.'
