abstract:
  description: 'Azure Stack hub Development Kit (ASDK) je nasazení Azure Stack s jedním uzlem, které můžete zdarma stáhnout a používat. ASDK má poskytovat prostředí, ve kterém můžete vyhodnotit Azure Stack a vyvíjet moderní aplikace pomocí rozhraní API a nástrojů konzistentních s Azure v neprodukčním prostředí. <br/><br/>Pokud jste Azure Stack operátor, který spravuje infrastrukturu integrovaných systémů a nabízí služby, přečtěte si naši <a href="/azure-stack/operator">dokumentaci k operátorovi</a>.<br/><br/>Pokud jste Azure Stack uživatel, který používá služby nebo sestavování aplikace pro Azure Stack, přečtěte si naši <a href="/azure-stack/user">dokumentaci pro uživatele</a>.'
