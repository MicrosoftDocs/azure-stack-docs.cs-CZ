abstract:
  description: 'Centrum Microsoft Azure Stack je hybridní cloudová platforma, která vám umožní poskytovat služby Azure z vašeho datového centra. Naučte se spravovat infrastrukturu integrovaných systémů centra Azure Stack a jak nabízet služby prostřednictvím našich šablon rychlý Start a kurzů.<br/><br/>Pokud jste uživatelem centra Azure Stack, který používá služby nebo sestavování aplikací pro centrum Azure Stack, přečtěte si naši <a href="/azure-stack/user">dokumentaci pro uživatele</a>.<br/><br/>Pokud jste Azure Stack operátor centra, který se zajímá o Azure Stack hub Development Kit (ASDK), nasazení centra Azure Stack s jedním uzlem, které si můžete stáhnout a používat zdarma, přečtěte si naši <a href="/azure-stack/asdk">dokumentaci k ASDK</a>.'
