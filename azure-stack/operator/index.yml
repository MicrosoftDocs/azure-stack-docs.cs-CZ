abstract:
  description: 'Microsoft Azure Stack je hybridní cloudová platforma, která umožňuje zřizovat služby Azure z vašeho datového centra. Zjistěte, jak spravovat infrastrukturu integrované systémy Azure Stack a nabízet služby prostřednictvím našich šablon rychlý start a kurzů.<br/><br/>Pokud patříte mezi uživatele služby Azure Stack, který používá služby nebo vytváření aplikací pro Azure Stack, přečtěte si naše <a href="/azure-stack/user">dokumentaci pro uživatele</a>.<br/><br/>Pokud jsou operátory Azure stacku chtěli v Azure Stack Development Kit (ASDK), nasazení v jednom uzlu služby Azure Stack, kterou můžete stáhnout a používat zdarma, přečtěte si naše <a href="/azure-stack/asdk">ASDK dokumentaci</a>.'
