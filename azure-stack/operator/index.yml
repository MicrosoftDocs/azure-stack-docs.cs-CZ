abstract:
  description: 'Microsoft Azure Stack je hybridní cloudová platforma, která umožňuje zřizovat služby Azure z vašeho datového centra. Naučte se spravovat infrastrukturu Azure Stack integrovaných systémů a nabízet služby prostřednictvím našich šablon rychlý Start a kurzů.<br/><br/>Pokud jste Azure Stack uživatel, který používá služby nebo sestavování aplikace pro Azure Stack, přečtěte si naši <a href="/azure-stack/user">dokumentaci pro uživatele</a>.<br/><br/>Pokud jste Azure Stacký operátor, který se zajímá o Azure Stack Development Kit (ASDK), nasazení v jednom uzlu Azure Stack, které si můžete stáhnout a použít zdarma, najdete v naší <a href="/azure-stack/asdk">dokumentaci k ASDK</a>.'
