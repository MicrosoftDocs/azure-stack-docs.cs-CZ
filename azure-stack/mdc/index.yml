summary: Naučte se pracovat s modulárním datovým centrem Azure (MDC) a používat je.
metadata:
  title: MDC (modulární datacentrum pro Azure) a dokumentace pro uživatele – kurzy, koncepty, postupy, články
  description: Modulární datové centrum Azure (MDC) je modulární datové centrum, které obsahuje Azure Stack řešení a úložiště centra. Můžete poskytovat služby Azure a hostovat rozsáhlou výpočetní kapacitu a úložiště v místním prostředí nebo na hraničních zařízeních, která se odpojí z Azure nebo se k němu připojí. Je optimalizovaná pro případy použití, které vyžadují suverenitu dat a místní řízení.
