### YamlMime:Landing
title: Dokumentace ke službě Azure Kubernetes v Azure Stack HCL
summary: Služba Azure Kubernetes v Azure Stack HCI je místní implementace oblíbeného nástroje Azure Kubernetes Service (AKS) Orchestrator, který automatizuje spouštění kontejnerových aplikací ve velkém měřítku. Služba Azure Kubernetes je teď ve verzi Preview Azure Stack HCL a v systému Windows Server 2019 Datacenter. díky tomu je rychlejší začít s hostováním kontejnerů Linux a Windows ve vašem datovém centru.
