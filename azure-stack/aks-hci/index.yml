### YamlMime:Landing
title: Dokumentace ke službě Azure Kubernetes v Azure Stack HCL
summary: Služba Azure Kubernetes v Azure Stack HCI je místní implementace oblíbeného nástroje Azure Kubernetes Service (AKS) Orchestrator, který automatizuje spouštění kontejnerových aplikací ve velkém měřítku. Služba Azure Kubernetes je teď ve verzi Preview na Azure Stack HCI. díky tomu je rychlejší začít s hostováním kontejnerů pro Linux a Windows ve vašem datovém centru.
